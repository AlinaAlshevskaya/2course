<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everbloom Header</title>
    <style>
               body {
            font-family: Arial, sans-serif;
            background-color: #fbdcda;
            margin: 0;
            padding: 50px 88px 0px 88px;
        }
        .container {
            display: flex;
            align-items: center;
           padding: 40px 88px 0px 88px; 
     
          
           
        }
        .user-details {
            flex: 1;
            padding: 20px;
           
            padding:  0px 88px 0px 88px;
        }
        .user-details h2 {
            margin: 0 0 10px;
            font-weight: bold;
            font-size: 24px;
        }
        .user-details label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #f03737;
            border-radius: 4px;
            margin-bottom: 15px;
            outline: none;
            border-radius: 25px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-left: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fbdcda;
            padding: 10px 20px;
            border-bottom: 1px solid #b37a9c;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #b37a9c;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
           
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: 600;
             font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fbdcda;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #b37a9c;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="D:\Pictures\Screenshots\everbloom.png">
        <nav>
            <a href="#">Каталог</a>
            <a href="#">Оплата и доставка</a>
            <a href="#">Контакты</a>
            <div class="icon">
                <img src="user-icon.png" alt="User Icon" style="width: 70%; height: 70%;">
            </div>
            <div class="icon">
                <img src="cart-icon.png" alt="Cart Icon" style="width: 30%; height: 70%;">
            </div>
        </nav>
    </header>
   <div class="container">
        <div class="user-details">
            <h2>Ваши данные</h2>
            <label for="full-name">Ваше ФИО</label>
            <input type="text" id="full-name" value="Филиппов Илья" />
            
            <label for="phone">Номер телефона</label>
            <input type="text" id="phone" value="+375295500073" />
            
            <label for="email">Email</label>
            <input type="email" id="email" value="lubimayakotenka@gmail.com" />
            
            <a style="text-decoration: underline;display: block;">Загрузить фото</a>
        </div>
   
        <img src="D:\Pictures\30-03-15-00\15-00\DSCF0154.JPG" alt="Profile Picture" class="profile-pic">
    </div>
</body>
</html>
